<div style="display: flex; height: 30px; width: 100%;">
    <div style="flex: 1; padding: 5px;">
        <button id="all" data-home-away="all" class="home-away-button clicked">All</button>
    </div>
    <div style="flex: 1; padding: 5px;">
        <button id="home" data-home-away="home" class="home-away-button">Home</button>
    </div>
    <div style="flex: 1; padding: 5px;">
        <button id="away" data-home-away="away" class="home-away-button">Away</button>
    </div>
</div>
<table id="club-results" class="full-table">
    {% for result in results %}
        <tr class="result clickable-row" data-fixture-id="{{ result['fixture_id'] }}" data-at-home="{{ result['at_home'] }}">
            <td>{{ result['gameweek'] }}</td>
            <td>{{ '' if result['at_home'] else '@' }}</td>
            <td class="result-home-club-name result-club-name {% if result['result'] == 'win' %}winner{% endif %}" data-club-id="{{ result['club'].id }}">
                {{ result['club'].name }}
            </td>
            <td class="middle-bit">
                <div class="club-score-container" data-result="{{ result['result'] }}">
                    <span class="{% if result['result'] == 'win' %}winner{% endif %}">
                        {{ result['club_score'] }}
                    </span>
                    <span>-</span>
                    <span class="{% if result['result'] == 'loss' %}winner{% endif %}">
                        {{ result['opp_club_score'] }}
                    </span>
                </div>
            </td>
            <td class="result-away-club-name result-club-name {% if result['result'] == 'loss' %}winner{% endif %}" data-club-id="{{ result['opp_club'].id }}">
                {{ result['opp_club'].name }}
            </td>
        </tr>
    {% endfor %}
</table>
