{% extends 'desktop/base.html' %}

{% block body %}
<div class="stretched-grid-item">
    <div id="iframe-header">
        <div id="iframe-title">
            <span>Fixture ID {{ fixture.id }}</span>
        </div>
        <div id="history-buttons">
            <button id="refresh" class="history-button">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="history-back" class="history-button">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button id="history-forward" class="history-button">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>
    </div>
    <div id="fixture-grid" class="grid-item-content">
        <div id="grid-item-summary" class="grid-item">
            <div class="grid-item-content">
                {% include 'desktop/fixture/fixture_summary.html' %}
            </div>
        </div>
        <div id="grid-item-statistics" class="grid-item">
            <div class="grid-item-content">
                {% include 'desktop/fixture/fixture_statistics.html' %}
            </div>
        </div>
        <div id="grid-item-performance" class="grid-item">
            <div class="grid-item-content">
                {% include 'desktop/fixture/fixture_player_performance.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
