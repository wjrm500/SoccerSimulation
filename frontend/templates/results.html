<table id="results">
    <tr>
        <td></td>
        <td class="middle-bit""></td>
        <td></td>
    </tr>
    {% for key, value in dates.items() %}
        <tr class="date-row">
            <td class="result-date" colspan="3">{{ key.strftime('%d %B %Y') }}</td>
        </tr>
        {% for result in value %}
            <tr class="result clickable-row" data-fixture-id="{{ result['fixtureId'] }}">
                <td class="result-home-club-name result-club-name {% if result['homeScore'] > result['awayScore'] %}winner{% endif %}" data-club-id="{{ result['homeClub'].id }}">
                    {{ result['homeClub'].name }}
                </td>
                <td class="middle-bit">
                    <div class="score-container">
                        <span class="{% if result['homeScore'] > result['awayScore'] %}winner{% endif %}">
                            {{ result['homeScore'] }}
                        </span>
                        <span>-</span>
                        <span class="{% if result['homeScore'] < result['awayScore'] %}winner{% endif %}">
                            {{ result['awayScore'] }}
                        </span>
                    </div>
                </td>
                <td class="result-away-club-name result-club-name {% if result['homeScore'] < result['awayScore'] %}winner{% endif %}" data-club-id="{{ result['awayClub'].id }}">
                    {{ result['awayClub'].name }}
                </td>
            </tr>
        {% endfor %}
        <tr class="gap-row">
            <td colspan="3"></td>
        </tr>
    {% endfor %}
</table>
